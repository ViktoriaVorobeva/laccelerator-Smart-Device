<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта" />
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="preload" href="/fonts/PT-Mono-Regular.woff2" as="font" />
  <link rel="preload" href="/fonts/Roboto-Condensed-Regular.woff2" as="font" />
  <link rel="preload" href="/fonts/Roboto-Condensed-Bold.woff2" as="font" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo" href="#">
            <svg class="header__logo-icon" width="55" height="55">
              <use href="img/sprite.svg#header-logo"></use>
            </svg>
            <img class="header__logo-text" src="/img/svg/header/header-logo-text.svg" width="145" height="45"
              alt="текст логотипа Smart Device" />
          </a>
          <div class="header__contacts">
            <a class="header__contacts-link header__contacts-link--email" href="malito:info@sd.ru">
              <svg class="header__contacts-link-icon" width="21" height="20">
                <use href="img/sprite.svg#header-email"></use>
              </svg>
              <span class="header__contacts-link-text">info@sd.ru</span>
            </a>
            <a class="header__contacts-link header__contacts-link--phone" href="tel:+74950005252">
              <svg class="header__contacts-link-icon" width="21" height="20">
                <use href="img/sprite.svg#header-phone-call"></use>
              </svg>
              <span class="header__contacts-link-text"> +7 (495) 000 52 52</span>
            </a>
          </div>
          <button class="header__modal-button button" type="button">Заказать звонок</button>
        </div>
      </div>
    </header>
    <main>

    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">
          Размер этой модалки зависит от ширины контента,<br />
          отключена анимация-скейл
        </p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
